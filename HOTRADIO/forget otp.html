<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP VERIFICATION - HOTRADIO</title>
    <style>
        .inpu1{
            padding:10px;
            padding-left: 20px;
            width:250px;
            height:30px;
            border-radius: 5px;
            background-color:white;
            border:1px solid #000000B3;
            color:black;
        }
        .verify:hover{
            transform:scale(1.1);
        }
        .resend:hover{
            transform:scale(1.1);
        }
    </style>
</head>
<body>
    <script>
        var GeneratedOTP=Math.floor(Math.random()*999999)
        alert(GeneratedOTP)
        function OTPVerification(){
            var EnteredOTP = document.getElementById("otpInput").value
            if(GeneratedOTP == EnteredOTP){
                window.location.href="./set new pass.html"
            }
            else{
                alert("Incorrect OTP")
            }
        }
        function ResendOTP(){
            window.location.href="./forget otp.html"
        }
    </script>
<div style="display: flex;justify-content: center;font-size:40px;font-weight:600;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color:black;margin-top: 170px;">HOT RADIO - OTP VERIFICATION</div>
<div class="logo" style="display:flex;flex-direction:column ;justify-content: center;align-items: center;margin-top: 1.5%;">
    <form style="display: flex;flex-direction: column;align-items: center;justify-content: center;border:2px solid black;border-radius: 5px;padding-top:50px;padding-bottom:50px;padding-left: 70px;padding-right: 70px;">
        <div><input type="number" placeholder="ENTER OTP" id="otpInput"class="inpu1"></div>
    <br>
    <div><input type="button" value="VERIFY" onclick="OTPVerification()" id="otp" style="border: 2px black solid;padding: 10px;font-size: 15px; font-family: sans-serif; font-weight: 600; color: white; background-color: black; border-radius: 5px; padding-left: 20px ; padding-right: 20px;"class="verify"></div>
    <div><h3 id="forg">SEND OTP AGAIN?</h3></div>
    <div><input type="button" value="RESEND OTP" onclick="ResendOTP()" id="otp1" style="border: 2px black solid;padding: 10px;font-size: 15px; font-family: sans-serif; font-weight: 600; color: white; background-color: black; border-radius: 5px; padding-left: 20px ; padding-right: 20px;"class="resend"></div>
    </form>
</div>
</body>
</html>
