<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP - HOTRADIO</title>
    <style>
        .inpu1{
            padding:10px;
            padding-left: 20px;
            width:250px;
            height:30px;
            border-radius: 5px;
        }
        .cancel:hover{
            transform:scale(1.1);
        }
        .next:hover{
            transform:scale(1.1);
        }
    </style>
</head>
<body>
    <script>
        function SignUpValidation(){
            var Phone=document.getElementById("phone").value
            var PhoneFlag=false
            if((Phone>=6000000000)&&(Phone<=9999999999)){
                PhoneFlag=true
            }
            var Email=document.getElementById("mail").value
            var EmailFlag=false
            var flag1=false
            var flag2=true
            for(var i=0;i<Email.length;i++){
                if(Email[i]=='@'){
                    flag1=true
                }
                if((Email[i]>='A')&&(Email[i]<='Z')){
                    flag2=false
                }
            }
            if((flag1==true) && (flag2==true)){
                EmailFlag=true
            }
            var Password=document.getElementById("pass").value
            var PasswordFlag=false
            var upper=0
            var lower=0
            var num=0
            var special=0
            for(var i=0;i<Password.length;i++){
                if((Password[i]>='A')&&(Password[i]<='Z')){
                    upper++
                }
                else if((Password[i]>='a')&&(Password[i]<='z')){
                    lower++
                }
                else if((Password[i]>='0')&&(Password[i]<='9')){
                    num++
                }
                else{
                    special++
                }
            }
            if((Password.length>=8)&&(Password.length<=16)&&(upper>=1)&&(lower>=1)&&(num>=1)&&(special>=1)){
                PasswordFlag=true
            }
            var ConfirmPassword=document.getElementById("conpass").value
            var ConfirmFlag=false
            if(Password==ConfirmPassword){
                ConfirmFlag=true
            }
            if((PhoneFlag==true)&&(EmailFlag==true)&&(PasswordFlag==true)&&(ConfirmFlag==true))
            {
                window.location.href="./otp.html"
            }
            else{
                alert("Invalid Credentials")
            }
        }
    </script>
    <div style="display: flex;justify-content: center;margin-top:65px;font-size:40px;font-weight:600;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color:black;">HOT RADIO - SIGN UP</div>
<div class="logo" style="display:flex;justify-content:center;">
    <form style="display: flex;flex-direction: column;align-items: center;justify-content: center;margin-top:1%;padding-top:50px;padding-bottom:50px;padding-left: 70px;padding-right: 70px;border:2px solid black;border-radius: 5px;">
        <div><input type="text" placeholder="FIRST NAME" style="background-color:white;border:1px solid #000000B3;color:black;"class="inpu1"></div>
        <br>
        <div><input type="text" placeholder="LAST NAME" style="background-color:white;border:1px solid #000000B3;color:black;"class="inpu1"></div>
        <br>
        <div><input type="number" placeholder="PHONE NUMBER" id="phone" style="background-color:white;border:1px solid #000000B3;color:black"class="inpu1"></div>
        <br>
        <div><input type="text" placeholder="MAIL ID" id="mail" style="background-color:white;border:1px solid #000000B3;color:black;"class="inpu1"></div>
        <br>
        <div> <input type="password" placeholder="PASSWORD" id="pass" style="background-color:white;border:1px solid #000000B3;color:black;"class="inpu1"></div>
        <br>
        <div><input type="password" placeholder="CONFIRM PASSWORD" id="conpass" style="background-color:white;border:1px solid #000000B3;color:black;"class="inpu1"></div>
        <br>
        <div style="display:flex;justify-content: space-around;">
            <a href="../HTML/mainhome.html"><input type="button" value="CANCEL" id="can" style="margin-right: 95px;border: 2px black solid;padding: 10px;font-size: 15px; font-family: sans-serif; font-weight: 600; color: white; background-color: black; border-radius: 5px; padding-left: 20px ; padding-right: 20px;"class="cancel"></a>
            <button id="nex" type="button" onclick="SignUpValidation()" style="border: 2px black solid;padding: 10px;font-size: 15px; font-family: sans-serif; font-weight: 600; color: white; background-color: black; border-radius: 5px; padding-left: 20px ; padding-right: 20px;"class="next">NEXT</button>
        </div>
    </form>
</div>
</body>
</html>
