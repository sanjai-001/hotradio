<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOT RADIO</title>
    <style>
        body{
            background-image: url("../MEDIA/movies.avif");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            animation: moveBackground 15s linear infinite;
        }
        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -2000px 0;
            }
        }
        .left{
            animation:zoomText 4s ease-in-out infinite;
        }
        @keyframes zoomText {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        section {
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: none;
        }
        .img1 {
            position: relative;
            overflow: hidden;
        }

        .img1::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(228, 223, 223, 0.3), rgba(255, 255, 255, 0));
            transform: rotate(45deg);
            animation: shine 2s linear infinite;
        }

        @keyframes shine {
            0% {
                top: -250%;
                left: -250%;
            }
            100% {
                top: 250%;
                left: 250%;
            }
        }

        .img1:hover{
            transform: scale(1.1);
        }
    </style>
</head>

        </div>
